# putevod-ik.ru - SST Mini App
# Положить в ~/infra/nginx/conf.d/
#
# SSL сертификаты от Рег.ру положить в ~/infra/nginx/ssl/putevod-ik.ru/
#   - certificate.crt (объединённый с ca_bundle)
#   - private.key

# Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name putevod-ik.ru www.putevod-ik.ru;
    
    location / {
        return 301 https://putevod-ik.ru$request_uri;
    }
}

# Редирект www -> без www
server {
    listen 443 ssl http2;
    server_name www.putevod-ik.ru;

    ssl_certificate /etc/nginx/ssl/putevod-ik.ru/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/putevod-ik.ru/private.key;

    return 301 https://putevod-ik.ru$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name putevod-ik.ru;

    # SSL сертификаты от Рег.ру
    ssl_certificate /etc/nginx/ssl/putevod-ik.ru/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/putevod-ik.ru/private.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API Backend (проксируем на контейнер sst_backend)
    location /api/ {
        proxy_pass http://sst_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Health check
    location /healthz {
        proxy_pass http://sst_backend:8000;
        proxy_set_header Host $host;
    }

    # Frontend (Mini App) - статика из контейнера backend
    location / {
        proxy_pass http://sst_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

