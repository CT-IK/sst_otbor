# Используем внешнюю сеть для связи с nginx
networks:
  infra_net:
    external: true
  internal:
    driver: bridge

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: sst_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend + Mini App
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sst_otbor
    restart: always
    env_file:
      - .env
    environment:
      - ENV=prod
      - DEBUG=false
      # Подключение к внешнему PostgreSQL (настройте переменные в .env)
      - DB_URL=${DB_URL}
      # Или используйте отдельные переменные:
      # - POSTGRES_HOST=${POSTGRES_HOST}
      # - POSTGRES_PORT=${POSTGRES_PORT}
      # - POSTGRES_USER=${POSTGRES_USER}
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SUPER_ADMIN_IDS=${SUPER_ADMIN_IDS}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
      - infra_net  # Для доступа от nginx
    expose:
      - "8000"
    labels:
      # Метка для nginx (если используется автоматическое обнаружение)
      - "nginx.proxy=true"

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: sst_bot
    restart: always
    env_file:
      - .env
    environment:
      - ENV=prod
      - DEBUG=false
      # Подключение к внешнему PostgreSQL (настройте переменные в .env)
      - DB_URL=${DB_URL}
      # Или используйте отдельные переменные:
      # - POSTGRES_HOST=${POSTGRES_HOST}
      # - POSTGRES_PORT=${POSTGRES_PORT}
      # - POSTGRES_USER=${POSTGRES_USER}
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SUPER_ADMIN_IDS=${SUPER_ADMIN_IDS}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

volumes:
  redis_data: